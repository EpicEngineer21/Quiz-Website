<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <!-- Landing Page -->
            <div class="landing-page">
                <img src="https://cdn-icons-png.flaticon.com/512/2958/2958990.png" alt="">
                <h1>Quiz App</h1>
                <div class="line"></div>
                <p>Test your knowledge with this app!</p>
                <button onclick="showInstructions()">Play Now!</button>
            </div>

            <!-- Instructions Page -->
            <div class="instructions-page" style="display: none;">
                <h1>Quiz Instructions</h1>
                <div class="line"></div>
                <p>Choose the correct answer for each question. Use the Next and Previous buttons to navigate.</p>
                <button onclick="startQuiz()">Start Quiz</button>
            </div>

            <!-- Game Category Page -->
            <div class="game-category" style="display: none;">
                <h1>Choose Category</h1>
                <div class="line"></div>
                <div class="category-options">
                    <button onclick="showQuiz(9)">General Knowledge</button>
                    <button onclick="showQuiz(17)">Science and Nature</button>
                    <button onclick="showQuiz(19)">Science Mathematics</button>
                    <button onclick="showQuiz(22)">Geography</button>
                </div>
            </div>

            <!-- Quiz Page -->
            <div class="quiz" style="display: none;">
                <h2 id="question"></h2>
                <div id="options-container"></div>
                <div class="navigation-buttons">
                    <button class="previous" onclick="navigateQuestion('previous')" disabled>Previous</button>
                    <button class="next" onclick="navigateQuestion('next')">Next</button>
                </div>
                <button class="submit" onclick="submitQuiz()" style="display: none;">Submit Quiz</button>
            </div>

            <!-- Score Page -->
            <div class="score-page" style="display: none;">
                <h2>Your Score: <span id="score"></span></h2>
                <p id="feedback"></p>
                <button onclick="showLandingPage()">Restart Game</button>
            </div>
        </div>
    </div>

    <!-- Script JS -->
    <script src="quiz.js"></script>
</body>
</html>
