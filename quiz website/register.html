<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website - Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>Create Your Account</h1>
            <p>Welcome to the quiz platform! Please fill in your details to register.</p>
        </div>
        <form id="registerForm" action="quiz.html" method="POST" onsubmit="return validateRegisterForm(event)"> 
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <small id="usernameError" class="error-message"></small>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <small id="emailError" class="error-message"></small>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <small id="passwordError" class="error-message"></small>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <small id="confirmPasswordError" class="error-message"></small>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="footer-links">
                <a href="login.html">Already have an account? Login</a>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
